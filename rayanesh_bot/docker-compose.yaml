services:
  db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: rayanesh_db
      POSTGRES_USER: rayanesh_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6.2
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: django_app
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - api-core.env
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  celery_worker:
    build: .
    container_name: celery_worker
    restart: always
    command: celery -A core worker --loglevel=info
    depends_on:
      - db
      - redis
    env_file:
      - api-core.env

volumes:
  postgres_data: